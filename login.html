<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Labs | Secure Login</title>
    <style>
        /* Shared Global Style */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top right, #1a2a3a, #0d1a10, #1a0f05);
            background-attachment: fixed;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Banner styling (Simplified for Login Page) */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #333; position: fixed; top: 0; width: 90%; z-index: 1000;
        }

        .logo-area { display: flex; align-items: center; gap: 15px; }
        .logo-placeholder { width: 40px; height: 40px; background: linear-gradient(45deg, #ff8c00, #00d4ff); border-radius: 5px; }
        .site-name { font-size: 1.5rem; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; color: #fff; }

        /* Login Card */
        .login-card {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 320px;
            backdrop-filter: blur(5px);
        }

        .login-card h2 {
            margin-top: 0;
            color: #00ffcc;
            letter-spacing: 3px;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.7rem;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        input:focus {
            outline: none;
            border-color: #ff8c00;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #ff8c00;
            border: none;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #00ffcc;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
        }

        #error-msg {
            color: #ff4444;
            font-size: 0.8rem;
            margin-top: 15px;
            min-height: 20px;
            font-weight: bold;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #555;
            text-decoration: none;
        }

        .back-link:hover { color: #888; }
    </style>
</head>
<body>

            <div class="logo-placeholder"></div>
            <span class="site-name">Box Labs</span>
        </div>
    </nav>

        <div class="input-group">
            <label>Identification</label>
            <input type="text" id="username" placeholder="Username">

        <div class="input-group">
            <label>Security Key</label>
            <input type="password" id="password" placeholder="Password">
        </div>

        <button onclick="checkLogin()">Authorize</button>

        <div id="error-msg"></div>

        <a href="index.html" class="back-link">Return to Public Site</a>
    </div>

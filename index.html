<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Labs | Home</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top right, #1a2a3a, #0d1a10, #1a0f05);
            background-attachment: fixed;
            color: #e0e0e0;
            height: 100%;
            overflow-x: hidden;
        }

        /* Navigation Banner */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #333;
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 90%;
            z-index: 1000;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-placeholder {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff8c00, #00d4ff);
            border-radius: 5px;
        }

        .site-name {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
        }

        .nav-links a {
            color: #aaa;
            text-decoration: none;
            margin-left: 25px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #00ffcc;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
        }

        .hero p {
            font-size: 1.2rem;
            color: #00ffcc;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 50px;
        }

        /* Stats Grid */
        .stats-container {
            display: flex;
            gap: 60px;
            margin-top: 20px;
        }

        .stat-box {
            text-align: center;
        }

        .stat-number {
            font-size: 3.5rem;
            font-weight: 800;
            display: block;
            color: #ff8c00; /* Lab Orange */
        }

        .stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .stats-container { flex-direction: column; gap: 30px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-area">
            <div class="logo-placeholder"></div>
            <span class="site-name">Box Labs</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <section class="hero">
        <h1>BOX LABS</h1>
        <p>Advanced Research & Development Portal</p>

        <div class="stats-container">
            <div class="stat-box">
                <span class="stat-number">20</span>
                <span class="stat-label">Years of Operation</span>
            </div>
            <div class="stat-box">
                <span class="stat-number">7,500+</span>
                <span class="stat-label">Research Studies</span>
            </div>
            <div class="stat-box">
                <span class="stat-number">24/7</span>
                <span class="stat-label">Staff Monitoring</span>
            </div>
        </div>
    </section>

</body>
</html>
